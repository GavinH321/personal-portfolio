<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gavin Hensley - Skills</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>

    <nav class="navbar">
      <a class="gh-logo" href="index.html">
        <img id="gh-img" src="images/GH.png" alt="G H logo" />
      </a>
      <input type="checkbox" class="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <img src="images/my_menu.png" alt="hamburger-menu" />
      </label>

      <ul class="nav-links">
        <li>
          <a href="https://github.com/GavinH321">
            <img
              id="github-img"
              src="images/github-logo.png"
              alt="github logo"
            />
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/gavin-hensley32/">
            <img
              id="linkedin-img"
              src="images/linkedin.png"
              alt="Linkedin Logo"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img id="mail-img" src="images/mail-symbol.png" alt="email" />
          </a>
        </li>
        <li><a class="nav-link" href="#">Portfolio</a></li>
        <li><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="grid-container">
      <div class="skills-grid">
        <h1 class="skills-heading">Front-End Skills</h1>
        <h1 class="skills-heading">Back-End Skills</h1>
        <div class="card-set">
          <div class="card">
            <img id="html-5-img" src="images/html5-logo.png" alt="" />
          </div>
          <div class="card">
            <img id="css-img" src="images/css-logo.png" alt="css logo" />
          </div>
          <div class="card">
            <img id="js-img" src="images/js-logo.png" alt="javascript logo" />
          </div>
        </div>
        <div class="card-set">
          <div class="card">
            <img
              id="python-img"
              src="images/python-logo.png"
              alt="python logo"
            />
          </div>
        </div>
        <h1 class="skills-heading">Frameworks & Libraries</h1>
        <h1 class="skills-heading">Design Skills</h1>
        <div class="card-set">
          <div class="card">
            <img
              id="bootstrap-img"
              src="images/bootstrap-logo.png"
              alt="bootstrap logo"
            />
          </div>
        </div>
        <div class="card-set">
          <div class="card">
            <img id="photoshop-img" src="images/photoshop-logo.png" alt="" />
          </div>
          <div class="card">
            <img id="gimp-img" src="images/gimp-logo.png" alt="gimp logo" />
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
